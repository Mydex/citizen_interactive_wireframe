<main>
    <div class="row mb-2">
        <div class="col-xs-12 col-sm-12 col-md-5">
            <div class="container">
                <div class="card">
                    <div class="card-header">New account</div>
                    <div class="card-body">
                        <p class="card-text">
                            <form action="/#">
                                <div class="form-group row">
                                    <p class="container">Terms and conditions <label class="form-check-label"><input class="form-check-label" type="checkbox" id="inlineCheckbox" value=""></label></p>
                                </div>
                                <div class="form-group row">
                                    <label for="mydexid" class="col-xs-12 col-sm-12 col-md-12">Create a MydexID</label>
                                    <div class="col-xs-12 col-sm-12 col-md-12">
                                        <input type="text" class="form-control" id="createMydexid" name="createMydexid">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="email" class="col-xs-12 col-sm-12 col-md-12">Email</label>
                                    <div class="col-xs-12 col-sm-12 col-md-12">
                                        <input type="text" class="form-control" id="createEmail" name="createEmail">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="password" class="col-xs-12 col-sm-12 col-md-12">Password</label>
                                    <div class="col-xs-12 col-sm-12 col-md-12">
                                        <input type="text" class="form-control" id="createPassword" name="createPassword">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="confirmPassword" class="col-xs-12 col-sm-12 col-md-12">Confirm Password</label>
                                    <div class="col-xs-12 col-sm-12 col-md-12">
                                        <input type="text" class="form-control" id="confirmPassword" name="confirmPassword">
                                    </div>
                                </div>
                                
                            </form>
                            <a href="https://tashaford.github.io/citizen_interactive_wireframe/pek.html" class="btn btn-primary">Next</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-7">

                    <div class="card-body">
                        <p>Any sort of information, brief explanation of what a PDS is.</p>
                    </div>
