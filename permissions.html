<!DOCTYPE>
<html lang="en">  
<head>
  <meta http-equiv="Content-type" content="text/html">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8" >
  <title>Citizen Interactive Wireframe</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="screen" title="master">
  <link rel="stylesheet" href="css/custom.css" type="text/css" media="screen" title="master">
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-content" aria-controls="nav-content" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a href="https://tashaford.github.io/citizen_interactive_wireframe/index.html">
        <img class="rounded" src="https://tashaford.github.io/citizen_interactive_wireframe/images/EPCAS-square.jpg" alt="logo" width="50">
      </a>
      <div class="collapse navbar-collapse" id="nav-content">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item"><a href="#" class="nav-link">More information</a></li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-info my-2 my-sm-0" type="submit">Search</button>
        </form class="navbar-nav mr-auto mt-2 mt-lg-0">
        <ul class="navbar-nav my-2 my-lg-0">
          <li class="nav-item"><a href="https://tashaford.github.io/citizen_interactive_wireframe/home_loggedin.html" class="nav-link">Login</a></li>
        </ul>
      </div>
    </nav>

    <div>
      <div class="jumbotron">
        <div class="container">
          <h1>Permissions</h1><br>
          <div class="container-fluid">
            <div class="col-xs-3 col-sm-3 col-md-3 mx-auto">
              <span class="badge badge-pill badge-primary"><small>Step 1</small></span>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 mx-auto">
              <span class="badge badge-pill badge-primary"><small>Step 2</small></span>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 mx-auto">
              <span class="badge badge-pill badge-primary"><small>Step 3</small></span>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 mx-auto">
              <h1><span class="badge badge-pill badge-success ">Step 4</span></h1>
            </div>
          </div>
          <br>
          <div class="progress bg-white">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width:100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
    </div>

    <main>
      <h2>Dataset Permissions</h2>
      <div class="accordion">
        <div class="card">
          <h3 class="card-header" id="headingOne">
            <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Permissions for Citizen web app
            </button>
          </h3>
          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
              <div class="form-group">
                <table class="table table-striped table-condensed permissions-table">
                  <thead>
                    <tr>
                      <th class="table-head-field-name">Field name</th>
                      <th class="table-head-permission">Permission</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>Family name</td>
                      <td>read/write</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-7">
        <div class="container">
          <a href="https://tashaford.github.io/citizen_interactive_wireframe/home_loggedin.html" class="btn btn-primary">Finish</a>
        </div>
      </div>
    </main>
    <br><br>
    <footer>
      <nav class="navbar navbar-expand-sm navbar-dark bg-primary">  
        <img class="rounded mx-auto" src="https://tashaford.github.io/citizen_interactive_wireframe/images/EPCAS-web.png" alt="logo" width="250">
        <img class="rounded mx-auto" src="https://tashaford.github.io/citizen_interactive_wireframe/images/esf.png" alt="logo" width="250">
      </nav>
    </footer>
  </div>
</body>


<script src="js/vendor/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="js/bootstrap/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
